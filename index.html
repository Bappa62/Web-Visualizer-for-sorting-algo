    <header>

                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>

                <p class="nav-heading">Sorting visualizer</p>

        </div>

        <div id="Info_Cont2">
            <p></p>            <!-- THIS IS SECOND CONATAINER -->
        </div>  
        
    </section>

    <footer>

    </footer>

    <script src="./scripts/Selection.js"></script>
